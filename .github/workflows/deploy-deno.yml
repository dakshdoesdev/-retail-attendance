name: Deploy to Deno

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build client
        env:
          VITE_CONFIG_URL: ${{ secrets.VITE_CONFIG_URL }}
        run: npm run build:client

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Deploy to Deno Deploy
        env:
          DENO_DEPLOY_TOKEN: ${{ secrets.DENO_DEPLOY_TOKEN }}
          DENO_PROJECT: ${{ secrets.DENO_PROJECT }}
        run: |
          deno task fmt
          deno task lint
          npx --yes deployctl@latest deploy \
            --token "$DENO_DEPLOY_TOKEN" \
            --project="$DENO_PROJECT" \
            --entrypoint=deno_main.ts
